<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/font-awesome/css/font-awesome.min.css">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="{% url 'home' %}">Home</a>
            <a href="#">Portfolio</a>
            <a href="#">About</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="#">Help</a>
        </nav>
        
        <form action="{% url 'working' %}" method="get" class="search-bar">
            <input id="city" name="city" type="text" placeholder="Search...">
            <button><i class='bx bx-search'></i></button>
            <button><i class="fa fa-map-marker"></i></button>
        </form>
    </header>
    <div class="background"></div>
    <div class="container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
